{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br	">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Highcharts link -->
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">   
		<title> Sistema Reservatorio </title>
	</head>
	<body>
		<!-- Barra de Menu -->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">Agua</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			  
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Dados</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"> Operação de Reservatório</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		
		<div class="jumbotron">
			<select class="form-control" name="name_list" form="select_form">
				{% for q in query_reservatorio_all %}
					<option value={{ q.id }}>
						{{ q.nome }}
					</option>
				{% endfor %}
			</select>
	
			<form method="POST" id="select_form">
				{% csrf_token %}
				<input type="submit" value="Gráfico do Reservatorio">
			</form>
		</div>



		<!-- Graficos menores -->
		<div class="media">
			<div class="container">
				<div class="row">
					<div class="col">
						<div id="container1" style="width: 500px; height: 320px; margin: 0 auto;"></div>
						<script>
							var series_1 = {{ series_1|safe }}
						</script>
						<script type="text/javascript" src="{% static 'app/chart1.js' %}"></script>
					</div>
					<div class="col">
						<div id="container3" style="width: 500px; height: 320px; margin: 0 auto;"></div>
						<script>
							var series_3 = {{ series_3|safe }}
						</script>
						<script type="text/javascript" src="{% static 'app/chart3.js' %}"></script>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Gráfico maior -->
		<div class="row">
		</div>
		<div class="row">
			<div class="col">
				<div id="container2" style="width: 1300px; height: 360px; margin: 0 auto;"></div>
				<script>
					var series_2 = {{ series_2|safe }}
				</script>
				<script type="text/javascript" src="{% static 'app/chart2.js' %}"></script>
			</div>
		</div>
			

		


		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>

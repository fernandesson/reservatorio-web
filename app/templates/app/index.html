{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

    <!-- Highcharts link -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="http://www.adapta.ufc.br/">
            <img src="{% static 'app/logo.png' %}" width="60" height="68" alt="Adapta">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'download' %}">Dados </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Operação de Reservatório</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="text-left w-100 py-5" style="background-image: url({% static 'app/agua.jpg' %}); width: 100%; height: 100%; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-inline">
                        <select class="custom-select" name="name_list" form="select_form">
                            {% for q in query_reservatorio_all %}
                                <option value={{ q.id }}>
                                    {{ q.nome }}
                                </option>
                            {% endfor %}
                        </select>
                        <form method="POST" id="select_form">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark"> Gráfico </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Graficos menores -->
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-lg-1">
                </div>
                <div class="col-md-auto">
                    <div id="container1" style="width: 550px; height: 320px; margin: 0 auto;"></div>
                    <script>
                        var series_1 = {{ series_1|safe }}
                    </script>
                    <script type="text/javascript" src="{% static 'app/chart1.js' %}"></script>
                </div>
                <div class="col-md-auto">
                    <div id="container3" style="width: 550px; height: 320px; margin: 0 auto;"></div>
                    <script>
                        var series_3 = {{ series_3|safe }}
                    </script>
                    <script type="text/javascript" src="{% static 'app/chart3.js' %}"></script>
                </div>
                <div class="col-lg-1">
                </div>
            </div>
            <br>
            <!-- Gráfico maior -->
            <div class="row justify-content-md-center">
                <div class="col-lg-1">
                </div>
                <div class="col-md-auto">
                    <div id="container2" style="width: 1300px; height: 360px; margin: 0 auto;"></div>
                    <script>
                        var series_2 = {{ series_2|safe }}
                    </script>
                    <script type="text/javascript" src="{% static 'app/chart2.js' %}"></script>
                </div>
                <div class="col-lg-1">
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>

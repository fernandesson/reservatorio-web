{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="{% static 'app/estilo.css' %}" type="text/css">

    <!-- Highcharts link -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="http://www.adapta.ufc.br/">
                <img src="{% static 'app/logo.png' %}" width="60" height="68" class="d-inline-block align-top">
            </a>
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar3SupportedContent"
                aria-controls="navbar3SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse text-center justify-content-start" id="navbar3SupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home
                            <br>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dados
                            <br>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Operação de Reservatório</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-left w-100 py-5 opaque-overlay" style="background-image: url({% static 'app/agua.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <select class="form-control" name="name_list" form="select_form">
                            {% for q in query_reservatorio_all %}
                                <option value={{ q.id }}>
                                    {{ q.nome }}
                                </option>
                            {% endfor %}
                        </select>
                        <form method="POST" id="select_form">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark"> Gráfico </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Graficos menores -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2"></div>
                
                <div class="col-lg-3">
                    <div id="container1" style="width: 550px; height: 320px; margin: 0 auto;"></div>
                    <script>
                        var series_1 = {{ series_1|safe }}
                    </script>
                    <script type="text/javascript" src="{% static 'app/chart1.js' %}"></script>
                </div>
                
                <div class="col-lg-1"></div>
                
                <div class="col-lg-3">
                    <div id="container3" style="width: 550px; height: 320px; margin: 0 auto;"></div>
                    <script>
                        var series_3 = {{ series_3|safe }}
                    </script>
                    <script type="text/javascript" src="{% static 'app/chart3.js' %}"></script>
                </div>
                
                <div class="col-lg-2"></div>
            </div>
            <br>
            <!-- Gráfico maior -->
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div id="container2" style="width: 1330px; height: 360px; margin: 0 auto;"></div>
                    <script>
                        var series_2 = {{ series_2|safe }}
                    </script>
                    <script type="text/javascript" src="{% static 'app/chart2.js' %}"></script>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
